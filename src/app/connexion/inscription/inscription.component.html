
<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>This is a simpleRegister Form made using Boostrap.</p>
      </div>

      <form novalidate [formGroup]="myform">
      <div class="form-content">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="name" placeholder="Your Name *" />
                      <span class="description" *ngIf='myform.controls.name.invalid && (myform.controls.name.touched||myform.controls.name.dirty)'>invalid field</span>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="phone" placeholder="Phone Number *" />
                      <span class="description" *ngIf='myform.controls.phone.invalid && (myform.controls.phone.touched||myform.controls.phone.dirty)'>phone required</span>

                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="email" class="form-control" formControlName="email" placeholder="Your email *" />
                      <span class="description" *ngIf='myform.controls.email.invalid && (myform.controls.email.touched||myform.controls.email.dirty)'>invalid email</span>

                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="password" placeholder="Password *" />
                      <span class="description" *ngIf='myform.controls.password.invalid && (myform.controls.password.touched||myform.controls.password.dirty)'>invalid password</span>

                  </div>
              </div>
          </div>
          <button  class="btn btn-primary" [disabled]="myform.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
